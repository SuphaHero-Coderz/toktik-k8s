              value: wizardrefreshsecret
            - name: REDIS_QUEUE
              value: redis
            - name: CLOUDFRONT_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: environment-config
                  key: environment.cloudfront_key_id
            - name: CLOUDFRONT_ORIGIN_URL
              valueFrom:
                configMapKeyRef:
                  name: environment-config
                  key: environment.cloudfront_origin_url
            - name: CLOUDFRONT_PRIVATE_KEY_BASE64
              valueFrom:
                configMapKeyRef:
                  name: environment-config
                  key: environment.cloudfront_private_key_base64
